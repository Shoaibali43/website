<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseej Holidays - Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
           background-image: url('woods.jpg');
           background-size: cover; /* Make image cover the entire area */
    background-repeat: no-repeat;
    background-position: center center;
           min-height: 100vh;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }


        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.63);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 30px;
            margin-bottom: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #636e72;
            max-width: 600px;
            margin: 0 auto;
        }

        .data-info {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .pie-chart {
            position: relative;
            width: 350px;
            height: 350px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.02);
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .total-bookings {
            font-size: 1.8rem;
            font-weight: 500;
            color: #ad7521cc;
        }

        .total-label {
            font-size: 0.8rem;
            color: #000000;
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .legend-item:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transform: translateX(5px);
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .destination-name {
            font-weight: 600;
            flex: 1;
        }

        .destination-value {
            font-weight: 700;
            color: #2d3436;
        }
    

        .tooltip {
            position: absolute;
            background: white;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            text-align: center;
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tooltip-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .tooltip-percentage {
            color: #636e72;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            text-align: center;
            min-width: 180px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ad7521cc;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #636e72;
            font-size: 0.9rem;
        }

        /* Destination Cards */
        .destination-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .destination-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .destination-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .card-image {
            height: 200px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .destination-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .card-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ad7521cc;
        }

        .card-stat-label {
            font-size: 0.8rem;
            color: #636e72;
        }

        .card-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ad7521cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .card-button:hover {
            background: #ad7521d8;
        }

       footer {
      text-align: center;
      margin-top: 80px;
      padding: 30px 0;
      color: #ffffff;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
  }
        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
            }

            .pie-chart {
                width: 280px;
                height: 280px;
            }

            h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
            }

            .stat-card {
                min-width: 140px;
                padding: 15px;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .destination-cards {
                grid-template-columns: 1fr;
            }
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 36px;
            margin-right: 12px;
            background: white;
            color: #2196F3;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .logo-text a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="form-header">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="images.png" alt="Baseej Travels Logo">
                    </div>
                    <div class="logo-text"><i class="fas fa-arrow-left"></i><a href="main.html">Home</a></div>
                </div>
            <h1>Baseej Holidays Analytics</h1>
            <p class="subtitle">Explore booking trends and discover our top destinations</p>
            <div class="data-info" id="dataInfo">
                <i class="fas fa-sync-alt"></i> Data updates daily with random fluctuations
            </div>
        </header>

        <div class="chart-container">
            <div class="pie-chart">
                <canvas id="bookingChart" width="350" height="350"></canvas>
                <div class="chart-center">
                    <div class="total-bookings" id="totalBookings">1,240</div>
                    <div class="total-label">Total Bookings</div>
                </div>
                <div class="tooltip" id="tooltip"></div>
            </div>

            <div class="legend" id="legend">
                <!-- Legend will be populated by JavaScript -->
            </div>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Destination Cards -->
        <div class="destination-cards" id="destinationCards">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Baseej Holidays. All rights reserved.</p>
    </footer>

    <script>
        // Destination data with initial values
        const destinations = [
            {
                name: 'Bali',
                value: 420,
                color: '#1aec8a6b',
                image: 'bali.jpg',
                description: 'Known for its volcanic mountains, iconic rice paddies, beaches and coral reefs. Bali is a popular tourist destination with a rich cultural heritage and vibrant nightlife.',
                rating: 4.8
            },
            {
                name: 'Kashmir',
                value: 380,
                color: '#865b2398',
                image: 'kashmir.jpg',
                description: 'Known as "Paradise on Earth" with beautiful valleys, serene lakes, and stunning gardens. Popular destinations include Srinagar, Gulmarg, and Pahalgam.',
                rating: 4.7
            },
            {
                name: 'Jammu',
                value: 260,
                color: '#ffd16673',
                image: 'jammu.jpg',
                description: 'Famous for its ancient temples, beautiful palaces, and as the gateway to the Kashmir Valley. The city is known for its picturesque landscapes and religious diversity.',
                rating: 4.5
            },
            {
                name: 'Maldives',
                value: 180,
                color: '#31b4945e',
                image: 'maldives.jpg',
                description: 'Famous for its white sand beaches, crystal clear waters and luxurious overwater bungalows. The Maldives is a tropical paradise perfect for honeymooners and divers.',
                rating: 4.9
            }
        ];

        // Function to get or set last update date
        function getLastUpdateDate() {
            const lastUpdate = localStorage.getItem('lastUpdate');
            if (!lastUpdate) {
                const today = new Date().toDateString();
                localStorage.setItem('lastUpdate', today);
                return today;
            }
            return lastUpdate;
        }

        // Function to check if we need to update values
        function shouldUpdateValues() {
            const lastUpdate = getLastUpdateDate();
            const today = new Date().toDateString();
            return lastUpdate !== today;
        }

        // Function to update values with random fluctuations
        function updateValues() {
            const today = new Date().toDateString();

            destinations.forEach(destination => {
                // Add random value between 1-5
                const randomChange = Math.floor(Math.random() * 5) + 1;
                // Randomly decide to add or subtract (75% chance to add)
                const shouldAdd = Math.random() > 0.25;

                if (shouldAdd) {
                    destination.value += randomChange;
                } else {
                    destination.value = Math.max(10, destination.value - randomChange);
                }
            });

            // Update last update date
            localStorage.setItem('lastUpdate', today);

            // Show notification about update
            const dataInfo = document.getElementById('dataInfo');
            dataInfo.innerHTML = `<i class="fas fa-sync-alt"></i> Data updated today with random fluctuations`;
            dataInfo.style.animation = 'pulse 1s';

            setTimeout(() => {
                dataInfo.style.animation = '';
            }, 1000);
        }

        // Check and update values if needed
        if (shouldUpdateValues()) {
            updateValues();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            // Populate legend
            const legend = document.getElementById('legend');
            destinations.forEach(dest => {
                const percentage = ((dest.value / getTotal()) * 100).toFixed(1);
                legend.innerHTML += `
                    <div class="legend-item" data-destination="${dest.name.toLowerCase()}">
                        <div class="color-box" style="background-color: ${dest.color};"></div>
                        <div class="destination-name">${dest.name}</div>
                        <div class="destination-value">${dest.value}</div>
                    </div>
                `;
            });

            // Populate stats
            const stats = document.getElementById('stats');
            destinations.forEach(dest => {
                const percentage = ((dest.value / getTotal()) * 100).toFixed(1);
                stats.innerHTML += `
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">${dest.name}</div>
                    </div>
                `;
            });

            // Populate destination cards
            const destinationCards = document.getElementById('destinationCards');
            destinations.forEach(dest => {
                const percentage = ((dest.value / getTotal()) * 100).toFixed(1);
                destinationCards.innerHTML += `
                    <div class="destination-card">
                        <div class="card-image">
                            <img src="${dest.image}" alt="${dest.name}">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${dest.name}</h3>
                            <div class="card-stats">
                                <div class="card-stat">
                                    <div class="card-stat-value">${dest.value}</div>
                                    <div class="card-stat-label">Bookings</div>
                                </div>
                                <div class="card-stat">
                                    <div class="card-stat-value">${percentage}%</div>
                                    <div class="card-stat-label">Share</div>
                                </div>
                                <div class="card-stat">
                                    <div class="card-stat-value">${dest.rating}</div>
                                    <div class="card-stat-label">Rating</div>
                                </div>
                            </div>
                            <p class="card-description">${dest.description}</p>
                            <a href="form.html" class="card-button">Book Now</a>
                        </div>
                    </div>
                `;
            });

            // Update total bookings
            document.getElementById('totalBookings').textContent = getTotal().toLocaleString();

            // Initialize chart
            initChart();
        });

        function getTotal() {
            return destinations.reduce((sum, item) => sum + item.value, 0);
        }

        function initChart() {
            const canvas = document.getElementById('bookingChart');
            const ctx = canvas.getContext('2d');
            const tooltip = document.getElementById('tooltip');

            const total = getTotal();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            // Animation variables
            let animationProgress = 0;
            const animationDuration = 2000;
            const startTime = Date.now();

            // Draw the pie chart with animation
            function drawAnimatedPieChart() {
                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Calculate animation progress
                const currentTime = Date.now();
                animationProgress = Math.min(1, (currentTime - startTime) / animationDuration);

                // Draw each segment with animation
                let startAngle = -0.5 * Math.PI;

                for (let i = 0; i < destinations.length; i++) {
                    const segmentAngle = (destinations[i].value / total) * 2 * Math.PI * animationProgress;

                    // Draw segment
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, startAngle + segmentAngle);
                    ctx.closePath();
                    ctx.fillStyle = destinations[i].color;
                    ctx.fill();

                    // Add subtle shadow for depth
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 3;
                    ctx.shadowOffsetY = 3;
                    ctx.fill();
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;

                    // Add outline
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    startAngle += segmentAngle;
                }

                // Continue animation until complete
                if (animationProgress < 1) {
                    requestAnimationFrame(drawAnimatedPieChart);
                }
            }

            // Initial draw
            drawAnimatedPieChart();

            // Add hover effects
            canvas.addEventListener('mousemove', function (event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                // Calculate angle from center
                const distanceFromCenter = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));

                if (distanceFromCenter <= radius) {
                    // Calculate angle in radians
                    let angle = Math.atan2(y - centerY, x - centerX);
                    if (angle < 0) angle += 2 * Math.PI;

                    // Adjust for starting at top
                    angle += 0.5 * Math.PI;
                    if (angle > 2 * Math.PI) angle -= 2 * Math.PI;

                    // Find which segment is being hovered
                    let cumulativeAngle = 0;
                    for (let i = 0; i < destinations.length; i++) {
                        const segmentAngle = (destinations[i].value / total) * 2 * Math.PI;

                        if (angle >= cumulativeAngle && angle <= cumulativeAngle + segmentAngle) {
                            // Show tooltip
                            const percentage = ((destinations[i].value / total) * 100).toFixed(1);
                            tooltip.innerHTML = `
                                <div class="tooltip-title">${destinations[i].name}</div>
                                <div class="tooltip-value">${destinations[i].value} bookings</div>
                                <div class="tooltip-percentage">${percentage}%</div>
                            `;
                            tooltip.style.opacity = '1';
                            tooltip.style.left = (x + 10) + 'px';
                            tooltip.style.top = (y - 10) + 'px';

                            // Add glow effect to the segment
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            drawAnimatedPieChart();

                            // Draw highlighted segment with glow
                            let highlightStartAngle = -0.5 * Math.PI;
                            for (let j = 0; j < i; j++) {
                                highlightStartAngle += (destinations[j].value / total) * 2 * Math.PI;
                            }

                            const highlightEndAngle = highlightStartAngle + (destinations[i].value / total) * 2 * Math.PI;

                            // Draw highlight with glow
                            ctx.beginPath();
                            ctx.moveTo(centerX, centerY);
                            ctx.arc(centerX, centerY, radius + 3, highlightStartAngle, highlightEndAngle);
                            ctx.closePath();
                            ctx.fillStyle = destinations[i].color;
                            ctx.shadowColor = destinations[i].color;
                            ctx.shadowBlur = 15;
                            ctx.shadowOffsetX = 0;
                            ctx.shadowOffsetY = 0;
                            ctx.fill();
                            ctx.shadowColor = 'transparent';

                            return;
                        }
                        cumulativeAngle += segmentAngle;
                    }
                } else {
                    tooltip.style.opacity = '0';
                    drawAnimatedPieChart();
                }
            });

            canvas.addEventListener('mouseleave', function () {
                tooltip.style.opacity = '0';
                drawAnimatedPieChart();
            });
        }
    </script>
</body>


</html>
